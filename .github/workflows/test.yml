name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 10
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
      fail-fast: false
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements-test.txt
    
    - name: Verify macOS commands available
      run: |
        which dns-sd || echo "Warning: dns-sd not found"
        which dscacheutil || echo "Warning: dscacheutil not found"
    
    - name: Run tests
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=80 --tb=short --maxfail=5 --disable-warnings
      continue-on-error: false
      env:
        BLUESOUND_DEBUG: 0
        PYTHONUNBUFFERED: 1
        CI: true
    
    - name: Upload coverage to Codecov
      if: always()
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

